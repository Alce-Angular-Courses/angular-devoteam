<h4>Formulario TemplateDriven</h4>
<form name="form-td">
    <fieldset>
        <legend>Datos de usuario</legend>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" required name="nombre" id="nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" name="apellidos" id="apellidos">
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>        
    </fieldset>

 
  <fieldset >
    <legend>Datos del curso</legend>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="isOk" id="isOk">
            Estoy de acuerdo con ....
            </label>
        </div>  
        <div>
            <legend>Turno</legend>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="turno" id=""
                value="mañana" required>
                Mañana
            </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="turno" id="" 
                value="tarde">
                Tarde
            </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="turno" id="" 
                value="noche">
                Noche
            </label>
            </div>            
        </div>  
        <div class="form-group" >
        <label for="curso">Selecciona el tema</label>
            <select class="form-control" name="curso" id="curso" required>
                <option value=""></option>
                <option value="angular">Angular</option>
                <option value="react">React</option>
                <option value="vue">Vue</option>
            </select>
        </div>
  </fieldset>
  <button type="submit" class="btn btn-primary">
      Enviar</button>
</form>
