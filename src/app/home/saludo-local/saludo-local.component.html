<h3>Saludo Local</h3>
<div class="form-group">
  <label for="nombre">Di tu nombre</label>
  <input type="text" class="form-control" 
    name="nombre" id="nombre" placeholder=""
    #nombreLoc>
<!-- nombreLoc es una referencia local a la vista -->

</div>
<button type="button" 
  class="btn btn-primary" (click)="nombreLoc.value = nombreLoc.value">Salvar</button>
<button type="button" 
  class="btn btn-primary" (click)="nombreLoc.value = ''">Borrar</button>
<div class="mt-3">
  <p>Hola {{ nombreLoc.value }}</p>
</div>
